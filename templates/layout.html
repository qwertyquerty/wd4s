{% macro link_name(name, eliminated=0) -%}<a {% if eliminated %}style="color: #cc4444;"{% endif %} href="https://speedrun.com/User/{{ name }}">{{ name }}</a>{% endmacro %}

<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="static/css/brackets-viewer.min.css" />
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brackets-viewer@latest/dist/brackets-viewer.min.js"></script>
        <script src="static/brackets-manager.js"></script>

        <title>Wolfdash 4 Stats</title>

        <link rel="stylesheet" href="static/css/dark.css" />

        <meta property="og:title" content="Wolfdash 4 Stats" />
        <meta property="og:image" content="static/wolfdash.png" />
        <meta property="og:locale" content="en_US" />
        <meta property="og:site_name" content="Twilight Princess Community" />

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src='https://cdn.plot.ly/plotly-2.32.0.min.js'></script>
        
        <script>
        $(function(){
	        $('div[onload]').trigger('onload');
        });
        </script>

        {% block head %}
        {% endblock %}    
    </head>

    <body>
        <image src="static/wolfdash.png" class="logo"></image>
        
        <nav>
            <a href="/stats" class="{% if url_for(request.endpoint) == '/stats' %}active{% endif %}">Stats</a>
            <a>-</a>
            <a href="/runs" class="{% if url_for(request.endpoint) == '/runs' %}active{% endif %}">Runs</a>
            <a>-</a>
            <a href="/" class="{% if url_for(request.endpoint) == '/' %}active{% endif %}">Bracket</a>
            <a>-</a>
            <a href="/schedule" class="{% if url_for(request.endpoint) == '/schedule' %}active{% endif %}">Schedule</a>
            <a>-</a>
            <a href="/players" class="{% if url_for(request.endpoint) == '/players' %}active{% endif %}">Players</a>
            <a>-</a>
            <a href="/zelda" class="{% if url_for(request.endpoint) == '/zelda' %}active{% endif %}">Zelda</a>
        </nav>
        <h2 style="text-align:center;"><a href="https://challonge.com/Wolfdash4">Link to Official Bracket</a></h2>

        {% block content %}
        {% endblock %}
        <footer class="footer">
            <div style="text-align: center;">
                <strong>WD4 Stats</strong> website made with &lt;3 by <a href="https://github.com/qwertyquerty">qwerty</a>
            </div>
        </footer>
    </body>
</html>
